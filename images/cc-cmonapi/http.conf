<VirtualHost *:80>
    ServerName localhost

    ServerAdmin support@severalnines.com
    DocumentRoot /var/www/cmonapi

    # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
    # error, crit, alert, emerg.
    # It is also possible to configure the loglevel for particular
    # modules, e.g.
    #LogLevel info ssl:warn

    #ErrorLog ${APACHE_LOG_DIR}/error.log
    #CustomLog ${APACHE_LOG_DIR}/access.log combined

    # ClusterControl SSH
    RewriteEngine On
    RewriteRule ^/ssh/term$ /clustercontrol/ssh/term/ [R=301]
    RewriteRule ^/ssh/term/ws/(.*)$ ws://127.0.0.1:9511/ws/$1 [P,L]
    RewriteRule ^/ssh/term/(.*)$ http://127.0.0.1:9511/$1 [P]

    # Main Directories
    <Directory />
            Options +FollowSymLinks
            AllowOverride All
    </Directory>
    <Directory /var/www/cmonapi>
            Options +Indexes +FollowSymLinks +MultiViews
            AllowOverride All
            Require all granted
    </Directory>
</VirtualHost>